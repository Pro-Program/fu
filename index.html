<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>An Anonymous company survey</title>
</head>
<body>
    <h1>An Anonymous company survey - TCSS</h1>
    <div id="survey">
        <h2>An Anonymous company survey - TCSS</h2>
        <input type="text"
            id="name"
               placeholder="Name"/>
        <input type="number"
            id="age"
            placeholder="Age"/>
    <div class="form-control">
        <label for="role" id="nah-role">
            Which role best describes your business at this company?
        </label>

        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="selfemployed">Self-Employed</option>
            <option value="creditshifu">Credit Card Magician</option>
        </select>
    </div>
    </div>
    <div class="form-control">
        <label>
            Would you recommend this company survey to a friend
        </label>

        <label for="recommend1" id="recommend1">
            <input type="radio" name="recommend" id="recommend1">Yes</input>
            <input type="radio" name="recommend" id="recommend2">No</input>
            </label>
    </div>

    <div class="form-control">
        <label>Languages & Frameworks
            <small>all that apply</small>
        </label>
        
        <label for="input-1" >
            <input type="checkbox" name="input" >C</input>
        </label>
        <label for="input-2" >
            <input type="checkbox" name="input" >C++</input>
        </label>
        <label for="input-3" >
            <input type="checkbox" name="input" >C#</input>
        </label>
        <label for="input-4" >
            <input type="checkbox" name="input" >JS</input>
        </label>
        <label for="input-5" >
            <input type="checkbox" name="input" >Python</input>
        </label>
        <label for="input-6" >
            <input type="checkbox" name="input" >Java</input>
        </label>
        <label for="input-7" >
            <input type="checkbox" name="input" >Scala</input>
        </label>
        <label for="input-8" >
            <input type="checkbox" name="input" >Bracket</input>
        </label>
        <label for="input-9" >
            <input type="checkbox" name="input" >Kotlin</input>
        </label>
        <label for="input-10" >
            <input type="checkbox" name="input" >React</input>
        </label>
        <label for="input-11" >
            <input type="checkbox" name="input" >AngularJS</input>
        </label>


    </div>
</body>
</html>
